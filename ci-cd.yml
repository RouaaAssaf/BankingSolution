name: BankingSolution CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # match your local .NET version

      # 3. Install EF Core CLI globally
      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 9.0.0

      # 4. Add dotnet tools to PATH
      - name: Add dotnet tools to PATH
        run: echo "${{ env.USERPROFILE }}\\.dotnet\\tools" >> $GITHUB_PATH

      # 5. Restore NuGet packages
      - name: Restore NuGet packages
        run: dotnet restore

      # 6. Build solution
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # 7. Run tests
      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      # 8. Apply EF Core migrations
      - name: Apply EF Core migrations
        run: dotnet ef database update --project src/Banking.Infrastructure --startup-project src/Banking.WebApi
